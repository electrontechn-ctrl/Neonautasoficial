<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neonautas - Letreros de Neón</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
    }

    /* Navbar minimalista */
    .navbar {
      background-color: #111;
      border-bottom: 1px solid rgba(0, 229, 255, 0.3);
    }

    /* Logo con neón sutil */
    .navbar-brand {
      font-weight: 600;
      font-size: 1.3rem;
      color: #00e5ff !important;
      text-shadow: 0 0 5px #00e5ff, 0 0 12px rgba(0, 229, 255, 0.7);
    }

    /* Links con un solo color neón */
    .nav-link {
      color: #bbb !important;
      margin: 0 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px; /* espacio entre ícono y texto */
      transition: all 0.3s ease;
    }

    .nav-link:hover, 
    .nav-link.active {
      color: #00e5ff !important;
      text-shadow: 0 0 6px #00e5ff, 0 0 15px rgba(0,229,255,0.7);
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">Neonautas</a>

      <!-- Botón responsive -->
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#nosotros"><i class="bi bi-people"></i> Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="#galeria"><i class="bi bi-images"></i> Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="#servicios"><i class="bi bi-bag"></i> Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto"><i class="bi bi-chat-dots"></i> Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
