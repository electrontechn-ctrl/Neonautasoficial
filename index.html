<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería de Letreros de Neón</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Card con imagen y overlay de texto */
    .product-card {
      border: 0;
      overflow: hidden;
      border-radius: 1rem;
      background: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .product-img {
      position: relative;
      aspect-ratio: 4/3; /* mantiene proporción */
      overflow: hidden;
    }
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .5s ease;
    }
    /* Degradado para legibilidad del texto */
    .product-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 35%, rgba(0,0,0,.6) 70%, rgba(0,0,0,.85) 100%);
      pointer-events: none;
    }
    /* Etiqueta (título) sobre la imagen */
    .product-badge {
      position: absolute;
      left: 1rem;
      bottom: .9rem;
      right: 1rem;
      color: #fff;
      font-weight: 700;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      letter-spacing: .3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .5rem;
      z-index: 2;
    }
    .product-badge .price {
      font-weight: 600;
      opacity: .9;
    }
    /* Botones al hacer hover */
    .product-actions {
      position: absolute;
      inset: auto 1rem 3.6rem 1rem; /* encima del badge */
      display: flex;
      gap: .5rem;
      opacity: 0;
      transform: translateY(8px);
      transition: all .25s ease;
      z-index: 2;
    }
    .product-card:hover .product-actions {
      opacity: 1;
      transform: translateY(0);
    }
    .product-card:hover .product-img img {
      transform: scale(1.06);
    }

    /* Controles del carrusel fuera del contenido */
    .carousel-control-prev, .carousel-control-next {
      width: 4rem;
    }
    .carousel-control-prev-icon, .carousel-control-next-icon {
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.6));
    }

    /* Espaciado del carrusel */
    .carousel-item > .row > [class^="col"] { padding: 0 0.6rem; }
    .carousel-inner { padding: .5rem 2.2rem 1rem; }
    @media (max-width: 575.98px) {
      .carousel-inner { padding: .5rem 3.2rem 1rem; }
    }
  </style>
</head>
<body class="bg-dark text-white">






<section class="container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Letreros de Neón</h1>
    <p class="text-white-50 mb-0">Describe el problema que resuelves y por qué tu idea es interesante.</p>
  </div>

  <!-- Carrusel -->
  <div id="neonCarousel" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">

      <!-- SLIDE 1 -->
      <div class="carousel-item active">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
          <!-- Producto -->
          <div class="col">
            <article class="card product-card h-100">
              <div class="product-img">
                <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?q=80&w=1600&auto=format&fit=crop" alt="Neón 'Open' rosa" />
                <div class="product-gradient"></div>

                <div class="product-actions">
                  <a href="#" class="btn btn-sm btn-light">Ver</a>
                  <button class="btn btn-sm btn-primary">Añadir</button>
                </div>

                <div class="product-badge">
                  <span>Neón “Open” Rosa</span>
                  <span class="price">$59</span>
                </div>
              </div>
            </article>
          </div>

          <div class="col">
            <article class="card product-card h-100">
              <div class="product-img">
                <img src="https://images.unsplash.com/photo-1533005481468-7109b72b3156?q=80&w=1600&auto=format&fit=crop" alt="Neón rayo azul" />
                <div class="product-gradient"></div>

                <div class="product-actions">
                  <a href="#" class="btn btn-sm btn-light">Ver</a>
                  <button class="btn btn-sm btn-primary">Añadir</button>
                </div>

                <div class="product-badge">
                  <span>Rayo Eléctrico Azul</span>
                  <span class="price">$72</span>
                </div>
              </div>
            </article>
          </div>

          <div class="col">
            <article class="card product-card h-100">
              <div class="product-img">
                <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1600&auto=format&fit=crop" alt="Neón corazón rojo" />
                <div class="product-gradient"></div>

                <div class="product-actions">
                  <a href="#" class="btn btn-sm btn-light">Ver</a>
                  <button class="btn btn-sm btn-primary">Añadir</button>
                </div>

                <div class="product-badge">
                  <span>Corazón Rojo</span>
                  <span class="price">$65</span>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <!-- SLIDE 2 -->
      <div class="carousel-item">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
          <div class="col">
            <article class="card product-card h-100">
              <div class="product-img">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1600&auto=format&fit=crop" alt="Neón palabra Dream" />
                <div class="product-gradient"></div>
                <div class="product-actions">
                  <a href="#" class="btn btn-sm btn-light">Ver</a>
                  <button class="btn btn-sm btn-primary">Añadir</button>
                </div>
                <div class="product-badge">
                  <span>“Dream” Script</span>
                  <span class="price">$89</span>
                </div>
              </div>
            </article>
          </div>

          <div class="col">
            <article class="card product-card h-100">
              <div class="product-img">
                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1600&auto=format&fit=crop" alt="Neón flecha" />
                <div class="product-gradient"></div>
                <div class="product-actions">
                  <a href="#" class="btn btn-sm btn-light">Ver</a>
                  <button class="btn btn-sm btn-primary">Añadir</button>
                </div>
                <div class="product-badge">
                  <span>Flecha Vintage</span>
                  <span class="price">$54</span>
                </div>
              </div>
            </article>
          </div>

          <div class="col">
            <article class="card product-card h-100">
              <div class="product-img">
                <img src="https://images.unsplash.com/photo-1511804075-0a2709c5a3f1?q=80&w=1600&auto=format&fit=crop" alt="Neón smile" />
                <div class="product-gradient"></div>
                <div class="product-actions">
                  <a href="#" class="btn btn-sm btn-light">Ver</a>
                  <button class="btn btn-sm btn-primary">Añadir</button>
                </div>
                <div class="product-badge">
                  <span>Smile Amarillo</span>
                  <span class="price">$49</span>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#neonCarousel" data-bs-slide="prev" aria-label="Anterior">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#neonCarousel" data-bs-slide="next" aria-label="Siguiente">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
