<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAB controlado por botón</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        html {
            scroll-behavior: smooth;
        }

        .btn-fab {
            position: fixed;
            bottom: 1.25rem;
            right: 1.25rem;
            z-index: 1050;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
            transition: opacity .25s ease, transform .2s ease;
            opacity: 0;
            pointer-events: none;
            transform: translateY(6px);
        }

        .btn-fab.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header class="container py-5">
        <h1 id="inicio">Página de ejemplo</h1>
        <p class="mb-3">El FAB solo funcionará cuando presiones “Activar FAB”.</p>
        <button id="toggleFab" class="btn btn-outline-primary">
            Activar FAB
        </button>
    </header>

    <main class="container">
        <div style="height:900px"></div>

        <!-- Sección donde quieres que aparezca el FAB -->
        <section id="seccion-objetivo" class="py-5 bg-light">
            <h2>Sección objetivo</h2>
            <p>Mientras esta sección esté visible y el FAB esté activado, el botón aparecerá.</p>
            <div style="height:800px"></div>
        </section>

        <div style="height:900px"></div>
    </main>

    <!-- FAB (flecha hacia arriba) -->
    <a href="#inicio" id="fab" class="btn btn-primary btn-fab" aria-label="Volver arriba">
        <i class="bi bi-arrow-up"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fab = document.getElementById('fab');
        const section = document.getElementById('seccion-objetivo');
        const toggleBtn = document.getElementById('toggleFab');

        let activo = false;        // estado de activación por botón
        let enVista = false;       // si la sección está en el viewport

        // Observa cuándo la sección entra/sale del viewport
        const io = new IntersectionObserver(entries => {
            enVista = entries[0].isIntersecting;
            actualizarFAB();
        }, { threshold: 0.01 });

        io.observe(section);

        // Al presionar el botón, activar/desactivar el FAB
        toggleBtn.addEventListener('click', () => {
            activo = !activo;
            toggleBtn.textContent = activo ? 'Desactivar FAB' : 'Activar FAB';
            actualizarFAB(true);
        });

        function actualizarFAB(forzarChequeo = false) {
            // Mostrar solo si: activado por botón Y la sección está visible
            const debeMostrar = activo && enVista;

            fab.classList.toggle('visible', debeMostrar);

            // Si acabamos de activar y la sección ya está visible, mostrar de inmediato;
            // si no lo está, quedará oculto hasta que entres a la sección.
            if (forzarChequeo && activo && !enVista) {
                // No hacer nada extra; IntersectionObserver lo mostrará al entrar.
            }
        }
    </script>
</body>

</html>
